<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen IFrame</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
    }

    .container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    input[type="url"] {
        padding: 10px;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 70%;
        max-width: 500px;
        font-size: 16px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    iframe {
        width: 100vw;
        height: 100vh;
        border: none;
    }
</style>
</head>
<body>
<div class="container">
<input type="url" id="urlInput" placeholder="Enter URL">
<input type="submit" value="Submit" onclick="openFullscreenIframe()">
<iframe id="fullscreenIframe"></iframe>
</div>
<script>
function openFullscreenIframe() {
    const url = document.getElementById("urlInput").value;
    document.getElementById("fullscreenIframe").src = url;
    document.getElementById("fullscreenIframe").requestFullscreen();
}
</script>
</body>
</html>
